<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCacau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="mainNav" class="fixed w-full z-50 transition-all duration-300">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i data-lucide="cake" class="text-pink-600 h-8 w-8"></i>
                <span class="text-2xl font-bold text-pink-600">WeCacau</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="text-gray-700 hover:text-pink-600 transition-colors">Início</a>
                <a href="#products" class="text-gray-700 hover:text-pink-600 transition-colors">Produtos</a>
                <a href="#delivery" class="text-gray-700 hover:text-pink-600 transition-colors">Delivery</a>
                <a href="#contact" class="text-gray-700 hover:text-pink-600 transition-colors">Contato</a>
            </div>
            <button class="bg-pink-600 text-white px-6 py-2 rounded-full hover:bg-pink-700 transition-colors">
                Fazer Pedido
            </button>
        </div>
    </nav>

    <section id="home" class="pt-24 pb-16 md:pt-32 md:pb-24">
        <div class="container mx-auto px-4 grid md:grid-cols-2 gap-8 items-center">
            <div class="space-y-6">
                <h1 class="text-4xl md:text-6xl font-bold text-gray-800">
                    Doces que Encantam<br>
                    <span class="text-pink-600">Momentos Especiais</span>
                </h1>
                <p class="text-gray-600 text-lg">
                    Descubra nossa deliciosa seleção de doces artesanais, perfeitos para qualquer ocasião.
                    Entregamos amor e sabor diretamente na sua porta.
                </p>
                <div class="flex space-x-4">
                    <button class="bg-pink-600 text-white px-8 py-3 rounded-full hover:bg-pink-700 transition-colors">
                        Ver Cardápio
                    </button>
                    <button class="border-2 border-pink-600 text-pink-600 px-8 py-3 rounded-full hover:bg-pink-50 transition-colors">
                        Fazer Pedido
                    </button>
                </div>
            </div>
            <div class="relative">
                <img 
                    src="https://images.unsplash.com/photo-1587668178277-295251f900ce?auto=format&fit=crop&w=800&q=80" 
                    alt="Deliciosos doces artesanais"
                    class="rounded-lg shadow-xl transform hover:scale-105 transition-transform duration-300"
                >
            </div>
        </div>
    </section>
</body>
</html>
